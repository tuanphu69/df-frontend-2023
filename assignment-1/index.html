<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="sticky-header">
      <!-- <div class="header-container"> -->
      <ul class="container header-flex space-between">
        <li class="header-logo">User Manager</li>
        <li class="header-user space-between">
          <img src="./img/user.png" alt="avatar" width="40" />
          <p>Admin</p>
        </li>
      </ul>
      <!-- </div> -->
    </header>
    <main class="container main-container">
      <div class="main-header">
        <!-- <input class="main-header-search border-2px-solid" type="text"> -->
        <input
          id="search-input"
          onkeyup="myFunction()"
          type="text"
          alt="Search User"
          placeholder="Search books"
          class="main-header-search border-2px-solid"
        />
        <button id="buttonAdd" class="main-header-button btn-red">
          Add BooK
        </button>
      </div>
      <div class="main-table">
        <div class="wrap-table">
          <table id="myTable" class="border-2px-solid" style="width: 100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Table rows will be added here -->
              <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
                \
                <td>Linus</td>
                <td>
                  <button
                    onclick="deleteRow(${index})"
                    class="main-header-button btn-red"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <div id="modal" class="backdrop hidden absolute"></div>
    <form id="add-modal" class="hidden absolute border-2px-solid modal">
      <header class="flex space-between items-center">
        <h2 class="font-bold">Add book</h2>
        <svg
          id="cancelModalAdd"
          fill="#000000"
          height="18px"
          width="18px"
          version="1.1"
          class="x-elm"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 460.775 460.775"
          xml:space="preserve"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier exit-icon">
            <path
              d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
            ></path>
          </g>
        </svg>
      </header>
      <main class="flex flex-col">
        <div class="relative flex flex-col">
          <label class="font-bold">Name</label>
          <input
            type="text"
            alt="Name"
            name="name"
            id="name-input"
            placeholder=""
            class="add-input border-2px-solid"
          />
          <p id="name-err-msg" class="hidden error-msg">Name invalid!</p>
        </div>
        <div class="relative flex flex-col">
          <label class="font-bold">age</label>
          <input
            type="number"
            alt="age"
            name="age"
            id="age-input"
            placeholder=""
            class="add-input border-2px-solid"
          />
          <p id="age-err-msg" class="hidden error-msg">Age invalid!</p>
        </div>
        <div class="relative flex flex-col">
          <label class="font-bold">Phone</label>
          <input
            type="text"
            alt="Phone"
            name="Phone"
            id="phone-input"
            placeholder=""
            class="add-input border-2px-solid"
          />
          <p id="phone-err-msg" class="hidden error-msg">Phone invalid!</p>
        </div>
        <div class="relative flex flex-col">
          <label class="font-bold">Address</label>
          <textarea
            type="text"
            alt="Address"
            name="Address"
            id="address-input"
            placeholder=""
            class="add-input border-2px-solid"
          ></textarea>
          <p id="address-err-msg" class="hidden error-msg">Address invalid!</p>
        </div>
      </main>
      <footer class="flex flex-end">
        <button id="btn-create" class="btn btn-red" type="submit">
          Create
        </button>
      </footer>
    </form>
    <script src="script.js"></script>
  </body>
</html>
